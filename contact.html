<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="antialiased">

    <header id="header" class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="logo text-2xl font-bold text-slate-800 hover:text-sky-500 transition-colors">
                The Just Man
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link text-slate-600 hover:text-sky-500 transition-colors">Home</a>
                <a href="author.html" class="nav-link text-slate-600 hover:text-sky-500 transition-colors">Author</a>
                <a href="rbtdb.html" class="nav-link text-slate-600 hover:text-sky-500 transition-colors">RBTDB</a>
                <a href="gallery.html" class="nav-link text-slate-600 hover:text-sky-500 transition-colors">Gallery</a>
                <a href="contact.html" class="nav-link active text-slate-600 hover:text-sky-500 transition-colors">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-slate-600 hover:bg-slate-100 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="nav-link block py-2 text-slate-600 hover:text-sky-500 transition-colors">Home</a>
            <a href="author.html" class="nav-link block py-2 text-slate-600 hover:text-sky-500 transition-colors">Author</a>
            <a href="rbtdb.html" class="nav-link block py-2 text-slate-600 hover:text-sky-500 transition-colors">RBTDB</a>
            <a href="gallery.html" class="nav-link block py-2 text-slate-600 hover:text-sky-500 transition-colors">Gallery</a>
            <a href="contact.html" class="nav-link block py-2 text-slate-600 hover:text-sky-500 transition-colors">Contact</a>
        </div>
    </header>

    <main id="main-content">
        <section id="contact" class="content-section active fade-in">
            <div class="container mx-auto px-6 py-16 md:py-24">
                <div class="max-w-3xl mx-auto">
                    <div class="text-center mb-12">
                        <h2 class="text-3xl md:text-4xl font-bold text-slate-800">Get In Touch</h2>
                        <p class="text-lg text-slate-500 mt-2">For inquiries and media requests.</p>
                    </div>
                    <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
                            <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                            <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
                            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-800 text-slate-300">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-center md:text-left">&copy; <span id="year"></span> The Just Man. All Rights Reserved.</p>
                <div class="flex mt-4 md:mt-0 space-x-6">
                    <a href="terms.html" class="hover:text-sky-400 transition-colors">Terms</a>
                    <a href="privacy.html" class="hover:text-sky-400 transition-colors">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/wvortex.min.js"></script>

</body>
</html>
